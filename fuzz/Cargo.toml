[package]
name = "fuzz"
version = "0.0.1"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[features]
afl_fuzz = ["afl"]
honggfuzz_fuzz = ["honggfuzz"]
libfuzzer_fuzz = ["libfuzzer-sys"]
stdin_fuzz = []

[dependencies]
bitcoin = { version = "0.32", default-features = false, features = ["std"] }
lightning-invoice = { version = "0.34", default-features = false }
bitcoin-payment-instructions = { path = "../", default-features = false }

afl = { version = "0.12", optional = true }
honggfuzz = { version = "0.5", optional = true, default-features = false }
libfuzzer-sys = { version = "0.4", optional = true }

[build-dependencies]
cc = "1.0"

[profile.release]
lto = true
codegen-units = 1
debug-assertions = true
overflow-checks = true

# When testing a large fuzz corpus, -O1 offers a nice speedup
[profile.dev]
opt-level = 1

[lib]
name = "fuzz"
path = "src/lib.rs"
crate-type = ["rlib", "dylib", "staticlib"]
